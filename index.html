<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Joan&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Joan&family=Open+Sans&family=Roboto:wght@100;300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">
        <nav id="nevBar">
            <ul>Tic Tac Toe</ul>
        </nav>
        
        <div id="gamecontainer">
            <div class="gameInfo">
                <div class="heading">
                    Welcome to Tic Tac Toe.
                </div>
                <div>
                    <span class="info">Turn for X</span>
                    <br>
                    <button id="reset" onclick = "reset()">Reset</button>
                </div>
            </div>
            <div id="container">
                <div class="box bt0 bl0"><span class="boxText"></span></div>
                <div class="box bt0">    <span class="boxText"></span></div>
                <div class="box bt0 br0"><span class="boxText"></span></div>
                <div class="box bl0">    <span class="boxText"></span></div>
                <div class="box">        <span class="boxText"></span></div>
                <div class="box br0">    <span class="boxText"></span></div>
                <div class="box bl0 bb0"><span class="boxText"></span></div>
                <div class="box bb0">    <span class="boxText"></span></div>
                <div class="box bb0 br0"><span class="boxText"></span></div>
            </div>
        </div>
        <footer>
            <div class="footer">
                Note : First Turn is for X. 
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
